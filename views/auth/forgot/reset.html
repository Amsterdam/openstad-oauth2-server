{% extends 'layouts/main.html' %}

{% block body %}
<div class="container">
  <div class="panel">
    <div class="panel-body">
      <form method="POST" class="validate-form" action="?&clientId={{clientId}}&redirect_uri={{redirectUrl}}">
        {% include 'elements/error-flash.html' %}

        <input type="hidden" name="_csrf" value="{{csrfToken}}" />
        <input type="hidden" name="token" value="{{token}}" />
        <h1 class="title">
          {{title if title else 'Herstel je wachtwoord'}}
        </h1>
        <div class="form-group">
          <label for="email">
            {{labelEmail if labelEmail else 'E-mail'}}
          </label>
          <input type="email" name="email" id="email" placeholder="E-mail" class="form-input"  autofocus>
        </div>
        <div class="form-group">
          <label for="password">
            {{labelNewPassword if labelNewPassword else 'Nieuw wachtwoord'}}
          </label>
          <input type="password" name="password" id="password" minlength="8" placeholder="New password" class="form-input" autocomplete="off" >
        </div>
        <div class="form-group">
          <label for="confirm">
            {{labelConfirmPassword if labelConfirmPassword else 'Herhaal nieuwe wachtwoord'}}
          </label>
          <input type="password" name="password_confirm" id="confirm" minlength="8" placeholder="Confirm password" autocomplete="off" class="form-input">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            {{buttonText if buttonText else 'Wachtwoord aanpassen'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
