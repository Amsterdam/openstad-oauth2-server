language: node_js
node_js:
  - '11'

services:
  - docker

before_install:
  - docker build -t openstad/auth:dev -f Dockerfile.dev .

script:
  - docker run -e CI=true openstad/auth:dev npm run test -- --coverage

deploy:
  provider: script
  script: bash docker_push
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(feature/travis-ci|staging|release|master)$
